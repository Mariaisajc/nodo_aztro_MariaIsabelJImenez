<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solución ejercicio 1</title>
</head>
<body>
    <center><h1>Solución ejercicio 1</h1>
        <p>Un nadador necesita conocer el promedio final de tiempo que gasta en recorrer una piscina de 100 metros, 
        sabiendo que en el día el realiza cinco pruebas medidas en segundos.</p>
    <form id="form-promedio">
        
        <img style="width: 350px;" src="https://crehana-blog.imgix.net/media/filer_public/7b/34/7b347158-c66f-4f59-905f-430530df50e3/expresion-algebraica-de-funcion-promediojpg.jpg?auto=format&q=50" alt="">
        <br>
        <label for="tiempo">Ingresa el tiempo en segundos</label>
        <br>
        <input type="number" id="1" placeholder="Prueba 1">
        <br>
        <input type="number" id="2" placeholder="Prueba 2"> 
        <br>
        <input type="number" id="3" placeholder="Prueba 3">
        <br>
        <input type="number" id="4" placeholder="Prueba 4">
        <br>
        <input type="number" id="5" placeholder="Prueba 5">
        <br>
        <label for="">Tiempo promedio en recorrer piscina de 100 metros: <span id="promedio"></span></label>
        <br>
        <input type="submit" value="calcular">
    </form></center>
    <script src="./app-ejercicio1.js"></script>


</body>
</html>
